<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="main-container">
        <h1 id="welcome">User Management</h1>
        <a th:href="@{/user/create}">
            <button class="btn-action add">Create New User</button>
        </a>
        <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}">N\A</td>
                    <td th:text="${user.name}">N\A</td>
                    <td>
                        <a th:href="@{/user/{id}(id=${user.id})}"><button class="btn-action view">view</button></a>
                        <a th:href="@{/user/edit/{id}(id=${user.id})}">
                            <button class="btn-action edit">edit</button>
                        </a>
                        <form th:action="@{/user/delete/{id}(id=${user.id})}" method="post" style="display:inline;">
                            <input type="hidden" name="_method" value="delete" />
                            <button type="submit" class="btn-action delete" onclick="return confirm('Are you sure you want to delete this user?');">
                                delete
                            </button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
