<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Create User</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
  </head>
  <body>
    <div class="main-container">
      <div class="card">
        <div class="button-bar">
          <a th:href="@{/users}">
            <button type="button" class="btn-action home">Home</button>
          </a>
        </div>
        <h1 id="welcome">Create New User</h1>
        <form
          th:action="@{/user/create}"
          th:object="${user}"
          method="post"
          class="form"
        >
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" required />
          </div>
          <div class="form-group">
            <label for="description">Description:</label>
            <textarea
              id="description"
              th:field="*{description}"
              rows="4"
            ></textarea>
          </div>
          <div class="button-bar">
            <button type="submit" class="btn-action add">Create</button>
            <a th:href="@{/users}">
              <button type="button" class="btn-action delete">Cancel</button>
            </a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
