<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:text="'USER: ' + ${user.name}">Title</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="main-container">
        <table>
            <thead>
                <tr>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <a th:href="@{/user/edit/{id}(id=${user.id})}">
                            <button class="btn-action edit">edit</button>
                        </a>
                        <form th:action="@{/user/delete/{id}(id=${user.id})}" method="post" style="display:inline;">
                            <input type="hidden" name="_method" value="delete" />
                            <button type="submit" class="btn-action delete" onclick="return confirm('Are you sure you want to delete this user?');">
                                delete
                            </button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
        <h2 th:text="'ID: ' + ${user.id}"></h2>
        <h2 th:text="'Name: ' + ${user.name}"></h2>
        <h2 th:text="'Description: ' + ${user.description}"></h2>
    </div>
</body>
</html>
